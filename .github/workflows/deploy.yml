name: Deploy
on:
  push:
    branches: dev
  pull_request:
    branches: dev

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "cd Nuxt-web && npm install"

      - name: Build step
        run: "cd Nuxt-web && NITRO_PRESET=deno-deploy npm run build"
        env: 
            BASE_URL: https://kdy-api.kdy666.pro

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "kdy-cms-web"
          entrypoint: "server/index.ts"
          root: "./Nuxt-web/.output"
